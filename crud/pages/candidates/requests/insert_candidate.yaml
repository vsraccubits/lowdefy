# Request to insert a candidate
id: insert_candidates
type: MongoDBInsertOne
connectionId: candidates
properties:
  doc:
    name:
      _state: candidate_name
    dateOfBirth:
      _state: candidate_dob
    gender:
      _state: candidate_gender
    position:
      _state: candidate_position
    createdAt:
      _date: now
    updatedAt:
      _date: now
